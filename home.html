<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DocuStream Home</title>
  <script src="https://cdn.auth0.com/js/auth0/9.19/auth0.min.js"></script>
  <style>
    body {
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 60px;
    }
    h1 {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Welcome to DocuStream üé•</h1>
  <p id="welcome">Loading user info...</p>

  <script>
    const auth0 = new auth0.WebAuth({
      domain: 'dev-wcidh20trx5a85o5.us.auth0.com',
      clientID: '1aFXnOc0ZkLBxO8cpm0oXfELgUuFItcu'
    });

    auth0.parseHash((err, authResult) => {
      if (authResult && authResult.idToken) {
        auth0.client.userInfo(authResult.accessToken, function(err, user) {
          if (err) {
            document.getElementById('welcome').innerText = 'Error loading user.';
            return;
          }
          localStorage.setItem('user_email', user.email);
          document.getElementById('welcome').innerText = `‚úÖ Logged in as ${user.email}`;
        });
      } else {
        const storedEmail = localStorage.getItem('user_email');
        if (storedEmail) {
          document.getElementById('welcome').innerText = `‚úÖ Logged in as ${storedEmail}`;
        } else {
          document.getElementById('welcome').innerText = '‚ö†Ô∏è Not logged in.';
        }
      }
    });
  </script>
</body>
</html>
