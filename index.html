<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login to DocuStream</title>
  <script src="https://cdn.auth0.com/js/auth0/9.19/auth0.min.js"></script>
  <style>
    body {
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    h1 {
      color: red;
      margin-bottom: 40px;
    }
    button {
      padding: 12px 30px;
      font-size: 16px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Welcome to DocuStream</h1>
  <button id="google-login">Login with Google</button>

  <script>
    const auth0 = new auth0.WebAuth({
      domain: 'YOUR_AUTH0_DOMAIN',
      clientID: 'YOUR_AUTH0_CLIENT_ID',
      redirectUri: window.location.origin + '/home.html',
      responseType: 'token id_token',
      scope: 'openid profile email'
    });

    document.getElementById('google-login').addEventListener('click', () => {
      auth0.authorize({ connection: 'google-oauth2' });
    });
  </script>
</body>
</html>
