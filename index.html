<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DocuStream</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #0a0a0a;
      color: #fff;
    }
    header {
      background: #121212;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: 700;
      border-bottom: 2px solid #1f1f1f;
    }
    .hero {
      background-image: url('https://i.postimg.cc/wBNq2kBP/hero-banner.jpg');
      background-size: cover;
      background-position: center;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .hero h1 {
      font-size: 40px;
      background-color: rgba(0,0,0,0.7);
      padding: 20px;
    }
    .section {
      padding: 40px 20px;
    }
    .section h2 {
      margin-bottom: 20px;
      font-size: 24px;
      border-left: 5px solid #1db954;
      padding-left: 10px;
    }
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .video-card {
      background: #1f1f1f;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }
    .video-card:hover {
      transform: scale(1.05);
    }
    .video-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .video-card .info {
      padding: 10px;
    }
    .video-card .info h3 {
      margin: 0;
      font-size: 16px;
    }
    footer {
      background: #111;
      padding: 20px;
      text-align: center;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>ðŸŽ¥ DocuStream</header>

  <div class="hero">
    <h1>Explore Truth Through Documentaries</h1>
  </div>

  <div class="section">
    <h2>Latest Documentaries</h2>
    <div class="video-grid">
      <div class="video-card">
        <img src="https://i.postimg.cc/9Xn1zCKS/148d8c615e0ed4eb6fb4c0338bdb8b7d.jpg" alt="War Secrets Revealed" />
        <div class="info">
          <h3>War Secrets Revealed</h3>
        </div>
      </div>
      <div class="video-card">
        <img src="https://i.postimg.cc/XJw4t8ZW/d465167062562d53827a265cde64c104.jpg" alt="Ancient Civilizations" />
        <div class="info">
          <h3>Ancient Civilizations</h3>
        </div>
      </div>
      <div class="video-card">
        <img src="https://i.postimg.cc/yxtj9FPJ/bd288307b8a45fe18344019a1b4383c4.jpg" alt="AI: Friend or Foe?" />
        <div class="info">
          <h3>AI: Friend or Foe?</h3>
        </div>
      </div>
    </div>
  </div>

  <div class="section">
    <h2>Top Rated</h2>
    <div class="video-grid">
      <div class="video-card">
        <img src="https://i.postimg.cc/yNyfM71y/deep-ocean.jpg" alt="Deep Ocean Mysteries" />
        <div class="info">
          <h3>Deep Ocean Mysteries</h3>
        </div>
      </div>
      <div class="video-card">
        <img src="https://i.postimg.cc/6QvD3F0s/mars-mission.jpg" alt="The Real Mars Mission" />
        <div class="info">
          <h3>The Real Mars Mission</h3>
        </div>
      </div>
      <div class="video-card">
        <img src="https://i.postimg.cc/L6yKgdNN/empires.jpg" alt="Forgotten Empires" />
        <div class="info">
          <h3>Forgotten Empires</h3>
        </div>
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 DocuStream. All rights reserved.
  </footer>
</body>
</html>
